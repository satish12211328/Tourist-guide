<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="imgpart">
        <img src="Aeroplane-Vector-Transparent-PNG-Photoroom.png" alt="" class="img2">
    </div>
    <div class="login">
        <div class="image">
            <img src="im.png" class="img1">
        </div>
        <div class="details">
            <form id="loginForm">
                <h1>Login</h1>
                <h3>If you don't have an account? <a href="registration.html">Create an account</a></h3><br><br>
                
                <label for="email" style="font-size: 30px;">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email"><br>
                <span id="ee" class="error"></span><br>

                <label for="password" style="font-size: 30px;">Password</label><br>
                <input type="password" id="password" placeholder="Enter your password"><br><br>
                <span id="ep" class="error"></span><br>

                <button class="btn btn-primary" type="submit">Login</button>
            </form><br>
            <h3><a href="#">Forgot password?</a></h3>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let emailError = document.getElementById("ee");
            let passwordError = document.getElementById("ep");

        
            emailError.innerHTML = "";
            passwordError.innerHTML = "";

            let valid = true;

            if (email === "") {
                emailError.innerHTML = "Please enter email";
                valid = false;
            }

            if (password === "" || password.length < 3) {
                passwordError.innerHTML = "Password must be at least 3 characters long";
                valid = false;
            }

            if (valid) {
              
                window.location.href = "http://127.0.0.1:5500/home/index.html"; 
        }
    });
    </script>
</body>
</html>
