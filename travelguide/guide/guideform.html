<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    
       <link href="guideform.css" rel="stylesheet">
</head>
<body>
<div class="full">
<div class="im">
    <img src="4722714.webp">
</div>
    <div class="container">
        <h1>Submit Your Information</h1>
        <form action="#" method="POST">
            <label for="guidname">GUID Name:</label><br>
            <input type="text" id="guidname" name="guidname" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br>

            <label for="experience">Experience:</label><br>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>

            <label for="video">Video URL:</label><br>
            <input type="url" id="video" name="video"><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" required><br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
