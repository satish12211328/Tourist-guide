<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="profile.css" rel="stylesheet">
    </head>
<body>
    <div class="user">
        <div class="myprofile">
            <i class="fa-regular fa-user"></i>
            <h2>P. Sathish Kumar</h2>
            <div class="trip">
                <i class="fa-solid fa-train"></i>
                <button id="but">My-trips</button>
            </div>
        </div>
        <div class="nam">
            <h2 id="pq">My Profile</h2>
            <div class="container">
                <div id="name">
                    <h1>Name</h1>
                    <p>John Doe</p>
                </div>
                <div id="emailid">
                    <h1>Email</h1>
                    <p>johndoe@example.com</p>
                </div>
                <div id="dateofbirth">
                    <h1>Date of Birth</h1>
                    <p>01/01/1990</p>
                </div>
                <div id="Gender">
                    <h1>Gender</h1>
                    <p>Male</p>
                </div>
                <div id="phone">
                    <h1>Phone</h1>
                    <p>+123456789</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
